<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardcard — Từ của tôi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script>try{document.documentElement.setAttribute('data-theme',localStorage.getItem('learnEnglish.theme')||'');}catch{}</script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="appHeader"></div>

  <main class="container">
    <h1>Toàn bộ từ của tôi</h1>
    <section class="controls">
      <!-- <div class="actions">
        <button id="btnPracticeNews" class="btn">Practice new words now</button>
        <span class="muted">(Set due=now for new words so they appear in practice)</span>
      </div> -->
    </section>
    <section>
      <div class="table-wrap">
      <table class="word-table" id="wordTable">
        <thead>
          <tr>
            <th>Từ <span class="hint-icon" title="Từ vựng gốc trong tiếng Anh.">!</span></th>
            <th>Ngày thêm vào học <span class="hint-icon" title="Thời điểm thẻ được thêm vào hệ thống SRS để bắt đầu ôn.">!</span></th>
            <th>Lần xem cuối <span class="hint-icon" title="Thời điểm bạn vừa ôn thẻ gần nhất.">!</span></th>
            <th>Next due <span class="hint-icon" title="Thời điểm đến hạn ôn tiếp theo dựa trên lịch SRS.">!</span></th>
            <th>Interval <span class="hint-icon" title="Khoảng cách (ngày) tới lần ôn kế tiếp. Tăng khi bạn làm đúng, giảm khi bạn làm sai.">!</span></th>
            <th>Trạng thái <span class="hint-icon" title="Cho biết thẻ đã đến hạn (Đã đến hạn) hay còn bao lâu (Còn Xm/Còn Xh/Còn Xd).">!</span></th>
            <th>Đúng <span class="hint-icon" title="Số lần trả lời đúng được tính khi thẻ lên cấp (level-up). Lần đúng xác nhận (không lên cấp) sẽ không cộng vào đây.">!</span></th>
            <th>Sai <span class="hint-icon" title="Số lần trả lời sai (lapses). Mỗi lần sai sẽ tăng lapses và làm lịch gần lại.">!</span></th>
            <th>Cấp độ (reps) <span class="hint-icon" title="Số lần thẻ đã lên cấp trong SRS. Không phải tổng số lần ôn; chỉ tăng sau các lần đúng đủ điều kiện.">!</span></th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được render bằng JS -->
        </tbody>
      </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Tip: Vào trang Luyện tập để ôn những từ sắp đến hạn.</span>
  </footer>

  <script src="assets/js/header.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/words.js"></script>
</body>
</html>
